<script>
    // 定义解析接口数组
    var BUILTIN_APIS = [
        {name: "七哥", url: "https://jx.nnxv.cn/tv.php?url="},
        {name: "虾米", url: "https://jx.xmflv.cc/?url="},
        {name: "8090", url: "https://www.8090g.cn/?url="},
        {name: "剖元", url: "https://www.pouyun.com/?url="},
        {name: "爱豆", url: "https://jx.aidouer.net/?url="},
        {name: "M3U8.TV", url: "https://jx.m3u8.tv/jiexi/?url="},
        {name: "纯净", url: "https://im1907.top/?jx="},
        {name: "OK解析", url: "https://okjx.cc/?url="},
        {name: "冰豆(新)", url: "https://api.qianqi.net/vip/?url="},
        {name: "JY解析", url: "https://jx.playerjy.com/?url="},
        {name: "百域", url: "https://jx.618g.com/?url="},
        {name: "CK", url: "https://www.ckplayer.vip/jiexi/?url="},
        {name: "PM", url: "https://www.playm3u8.cn/jiexi.php?url="},
        {name: "盘古", url: "https://www.pangujiexi.cc/jiexi.php?url="}
    ];

    // 页面加载完成后渲染解析接口选项
    document.addEventListener('DOMContentLoaded', function() {
        var selectElement = document.getElementById('jk');
        
        // 遍历API数组并添加选项
        BUILTIN_APIS.forEach(function(api, index) {
            var option = document.createElement('option');
            option.value = index; // 使用数组索引作为值
            option.textContent = api.name;
            selectElement.appendChild(option);
        });
    });

    // 获取URL中的参数
    var urlParams = new URLSearchParams(window.location.search);
    // 设置播放input
    var urlInput = document.getElementById('url');
    // 从URL参数中获取值并设置为input元素的值
    var inputValue = urlParams.get("url");
    if (inputValue !== null) {
        urlInput.value = inputValue;
        dihejk();
    }

    // 获取输入框元素
    var showdan_setting_input = document.getElementById("yzmplayer-showdan-setting-input");

    // 添加 onselect 事件处理程序
    if(showdan_setting_input) {
        showdan_setting_input.onselect = function () {
            // 清除已选择的文本
            document.getSelection().removeAllRanges();
        };
    }

    // 解析函数
    function dihejk(){
        var diz = document.getElementById("url").value;
        var jkIndex = document.getElementById("jk").value;
        
        // 验证输入
        if(!diz){
            Swal.fire({
                icon: 'error',
                title: '提示',
                text: '请输入视频地址！'
            });
            return;
        }
        
        if(jkIndex === ""){
            Swal.fire({
                icon: 'error',
                title: '提示',
                text: '请选择解析接口！'
            });
            return;
        }
        
        // 获取选中的API
        var selectedApi = BUILTIN_APIS[jkIndex];
        var player = document.getElementById("player");
        
        // 显示加载中提示
        Swal.fire({
            title: '解析中',
            text: '正在解析视频，请稍候...',
            allowOutsideClick: false,
            showConfirmButton: false,
            willOpen: () => {
                Swal.showLoading();
            }
        });
        
        // 设置播放器地址
        player.src = selectedApi.url + encodeURIComponent(diz);
        
        // 监听播放器加载完成事件
        player.onload = function() {
            Swal.close();
        };
        
        // 设置超时处理
        setTimeout(function() {
            if(Swal.isVisible()) {
                Swal.close();
                Swal.fire({
                    icon: 'warning',
                    title: '提示',
                    text: '解析可能需要较长时间，请耐心等待。如长时间无响应，请尝试其他接口。'
                });
            }
        }, 5000);
    }
</script>
