    <script>
        // åˆå§‹åŒ–AOSåŠ¨ç”»åº“
        document.addEventListener('DOMContentLoaded', function() {
            AOS.init({
                duration: 800,
                easing: 'ease-in-out',
                once: true
            });
        });

        // APIé…ç½®
        const Host = window.location.origin + '/51cg';
        // const Host = 'https://api.buxiangyao.link/weimiQ/';
        
        // è·å–URLå‚æ•°
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }

        // å…¨å±€å˜é‡
        let currentPage = 1;
        let currentCategory = getParameterByName('typ') || 'wpcz';
        let currentSearchTerm = '';
        const container = document.getElementById('dataContainer');
        
        // ç§»åŠ¨ç«¯æœç´¢æ¡†åˆ‡æ¢
        document.getElementById('mobileSearchButton').addEventListener('click', function() {
            const mobileSearchBox = document.getElementById('mobileSearchBox');
            mobileSearchBox.classList.toggle('hidden');
            if (!mobileSearchBox.classList.contains('hidden')) {
                document.getElementById('mobileSearchInput').focus();
            }
        });
        
        // æœç´¢åŠŸèƒ½
        document.getElementById('searchButton').addEventListener('click', function() {
            performSearch(document.getElementById('searchInput').value.trim());
        });
        
        document.getElementById('mobileSearchBtn').addEventListener('click', function() {
            performSearch(document.getElementById('mobileSearchInput').value.trim());
        });
        
        document.getElementById('searchInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                performSearch(this.value.trim());
            }
        });
        
        document.getElementById('mobileSearchInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                performSearch(this.value.trim());
            }
        });
        
        // è¿”å›é¦–é¡µæŒ‰é’®
        document.getElementById('resetSearch').addEventListener('click', function() {
            currentSearchTerm = '';
            document.getElementById('searchInput').value = '';
            document.getElementById('mobileSearchInput').value = '';
            document.getElementById('noResultCard').classList.add('hidden');
            currentPage = 1;
            fetchData(currentPage);
        });
        
        // åˆ†ç±»æŒ‰é’®ç‚¹å‡»äº‹ä»¶
        document.querySelectorAll('.category-btn').forEach(button => {
            button.addEventListener('click', function() {
                // ç§»é™¤æ‰€æœ‰æŒ‰é’®çš„é€‰ä¸­çŠ¶æ€
                document.querySelectorAll('.category-btn').forEach(btn => {
                    btn.classList.remove('bg-primary', 'text-white');
                    btn.classList.add('bg-gray-200', 'text-gray-700');
                });
                
                // æ·»åŠ å½“å‰æŒ‰é’®çš„é€‰ä¸­çŠ¶æ€
                this.classList.remove('bg-gray-200', 'text-gray-700');
                this.classList.add('bg-primary', 'text-white');
                
                // æ¸…ç©ºæœç´¢æ¡†å’Œæœç´¢çŠ¶æ€
                currentSearchTerm = '';
                document.getElementById('searchInput').value = '';
                document.getElementById('mobileSearchInput').value = '';
                document.getElementById('noResultCard').classList.add('hidden');
                
                // æ›´æ–°å½“å‰åˆ†ç±»å¹¶é‡æ–°è·å–æ•°æ®
                currentCategory = this.getAttribute('data-category');
                currentPage = 1;
                fetchData(currentPage);
            });
        });
        
        // æ‰§è¡Œæœç´¢
        function performSearch(searchTerm) {
            currentSearchTerm = searchTerm;
            currentPage = 1;
            
            if (searchTerm) {
                showLoadingMessage();
                // è°ƒç”¨æœç´¢API
                fetchData(currentPage);
            } else {
                // å¦‚æœæœç´¢è¯ä¸ºç©ºï¼Œæ˜¾ç¤ºæ‰€æœ‰æ•°æ®
                fetchData(currentPage);
            }
        }
        
        // è·å–æ•°æ®
        const fetchData = async (page) => {
            try {
                if (page === 1) {
                    showLoadingMessage();
                } else {
                    showBottomLoader();
                }
                
                // æ¨¡æ‹ŸAPIè¯·æ±‚å»¶è¿Ÿ
                await new Promise(resolve => setTimeout(resolve, 500));
                
                let response;
                let responseData;
                let data;
                
                // åˆ¤æ–­æ˜¯æœç´¢è¿˜æ˜¯åˆ†ç±»æµè§ˆ
                if (currentSearchTerm) {
                    // æœç´¢è¯·æ±‚
                    response = await fetch(`${Host}/search/?wd=${encodeURIComponent(currentSearchTerm)}&pg=${page}`);
                    responseData = await response.json();
                    data = responseData.data || [];
                } else {
                    // åˆ†ç±»æµè§ˆè¯·æ±‚
                    response = await fetch(`${Host}/${currentCategory}/${page}`);
                    responseData = await response.json();
                    data = responseData.data || [];
                }

                if (data.length === 0) {
                    document.getElementById('loadMoreButton').classList.add('hidden');
                    document.getElementById('noResultCard').classList.remove('hidden');
                    container.innerHTML = ''; // æ¸…ç©ºå®¹å™¨
                } else {
                    document.getElementById('noResultCard').classList.add('hidden');
                    
                    if (page === 1) {
                        // ç¬¬ä¸€é¡µæ—¶æ¸…ç©ºå®¹å™¨
                        container.innerHTML = '';
                    }
                    
                    renderData(data);
                    
                    // æ˜¾ç¤ºé¡µè„š
                    showFooter();
                    
                    // å¦‚æœæ•°æ®å°‘äºé¢„æœŸï¼Œéšè—åŠ è½½æ›´å¤šæŒ‰é’®
                    if (data.length < 8) {
                        document.getElementById('loadMoreButton').classList.add('hidden');
                    } else {
                        document.getElementById('loadMoreButton').classList.remove('hidden');
                    }
                }
            } catch (error) {
                console.error('Error fetching data:', error);
                // æ˜¾ç¤ºé”™è¯¯æ¶ˆæ¯
                container.innerHTML = `
                    <div class="col-span-full bg-red-50 border border-red-200 rounded-lg p-6 text-center">
                        <i class="fa fa-exclamation-circle text-red-500 text-3xl mb-3"></i>
                        <h3 class="text-lg font-semibold text-red-700 mb-2">åŠ è½½å¤±è´¥</h3>
                        <p class="text-red-600 mb-4">æ— æ³•è·å–æ•°æ®ï¼Œè¯·ç¨åå†è¯•</p>
                        <button onclick="fetchData(currentPage)" class="px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600 transition-colors">
                            é‡è¯•
                        </button>
                    </div>
                `;
                document.getElementById('loadMoreButton').classList.add('hidden');
                // å³ä½¿å‡ºé”™ä¹Ÿæ˜¾ç¤ºé¡µè„š
                showFooter();
            } finally {
                hideLoadingMessage();
                hideBottomLoader();
            }
        };
        
        // æ¸²æŸ“æ•°æ®
        const renderData = (data) => {
            data.forEach((item, index) => {
                // åˆ›å»ºå¡ç‰‡å…ƒç´ 
                const card = document.createElement('div');
                card.classList.add('bg-white', 'rounded-xl', 'overflow-hidden', 'shadow-card', 'card-transition', 'hover:shadow-card-hover', 'hover:-translate-y-1');
                card.setAttribute('data-aos', 'fade-up');
                card.setAttribute('data-aos-delay', (index % 4) * 100); // é”™å¼€åŠ¨ç”»æ—¶é—´
                
                // è®¾ç½®å¡ç‰‡å†…å®¹
                card.innerHTML = `
                    <div class="relative aspect-video overflow-hidden bg-gray-100">
                        <img src="/cg/loading.gif" data-src="${item.pic}" alt="${item.title}" 
                             class="w-full h-full object-cover transition-transform duration-500 hover:scale-105 lazy-image">
                        <div class="absolute top-3 right-3 bg-black bg-opacity-50 text-white text-xs px-2 py-1 rounded-full">
                            ${item.date}
                        </div>
                    </div>
                    <div class="p-5">
                        <h3 class="text-lg font-semibold text-gray-800 mb-2 line-clamp-2 h-14">${item.title}</h3>
                        <div class="flex items-center justify-between mt-2">
                            <a href="/cg/detail?id=${item.url.split('/')[2]}" target="_blank" 
                               class="px-4 py-2 bg-primary text-white rounded-full text-sm font-medium hover:bg-primary/90 transition-colors">
                                é˜…è¯»æ›´å¤š
                            </a>
                            <a href="${item.href || item.url}" target="_blank" class="text-xs text-gray-500 hover:text-primary">è¯¦æƒ…</a>
                        </div>
                    </div>
                `;
                
                // æ·»åŠ åˆ°å®¹å™¨
                container.appendChild(card);
            });
            
            // åˆå§‹åŒ–æ‡’åŠ è½½
            initLazyLoading();
        };
        
        // åˆå§‹åŒ–å›¾ç‰‡æ‡’åŠ è½½
        const initLazyLoading = () => {
            const lazyImages = document.querySelectorAll('.lazy-image');
            
            if ('IntersectionObserver' in window) {
                const imageObserver = new IntersectionObserver((entries, observer) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            const img = entry.target;
                            img.src = img.getAttribute('data-src');
                            img.classList.remove('lazy-image');
                            imageObserver.unobserve(img);
                        }
                    });
                });
                
                lazyImages.forEach(img => {
                    imageObserver.observe(img);
                });
            } else {
                // å›é€€æ–¹æ¡ˆï¼Œé€‚ç”¨äºä¸æ”¯æŒIntersectionObserverçš„æµè§ˆå™¨
                lazyImages.forEach(img => {
                    img.src = img.getAttribute('data-src');
                    img.classList.remove('lazy-image');
                });
            }
        };
        
        // æ˜¾ç¤ºåŠ è½½æ¶ˆæ¯
        const showLoadingMessage = () => {
            document.getElementById('loadingMessage').classList.remove('hidden');
        };
        
        // éšè—åŠ è½½æ¶ˆæ¯
        const hideLoadingMessage = () => {
            document.getElementById('loadingMessage').classList.add('hidden');
        };
        
        // æ˜¾ç¤ºåº•éƒ¨åŠ è½½æŒ‡ç¤ºå™¨
        const showBottomLoader = () => {
            document.getElementById('bottomLoader').classList.remove('hidden');
        };
        
        // éšè—åº•éƒ¨åŠ è½½æŒ‡ç¤ºå™¨
        const hideBottomLoader = () => {
            document.getElementById('bottomLoader').classList.add('hidden');
        };
        
        // æ˜¾ç¤ºé¡µè„š
        const showFooter = () => {
            document.getElementById('pageFooter').classList.remove('hidden');
        };
        
        // åŠ è½½æ›´å¤šæ•°æ®
        document.getElementById('loadMoreButton').addEventListener('click', function() {
            currentPage++;
            this.innerHTML = '<div class="loading-spinner w-4 h-4 border-2 border-white border-t-transparent rounded-full"></div>';
            fetchData(currentPage).then(() => {
                this.innerHTML = '<span>åŠ è½½æ›´å¤š</span><i class="fa fa-refresh"></i>';
            });
        });
        
        // é¡µé¢åŠ è½½æ—¶è·å–æ•°æ®å¹¶è®¾ç½®åˆå§‹åˆ†ç±»
        window.addEventListener('load', () => {
            // è·å–URLå‚æ•°ä¸­çš„åˆ†ç±»
            const urlCategory = getParameterByName('typ');
            if (urlCategory) {
